<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/Project.css">
</head>

<body>

    <!-- the home page bar will be included-->
    <div style="text-align: center;">

        <fieldset class="fieldset1">
            
            <img id="img1" src="image1.jpg" alt="image 1">

            <a class="homeLink" href="Home.html" target="_blank">Home</a>
            
        </fieldset>

    </div>


    <h1 class="belowBar">Login</h1>
    <center>
        <img src="loginImage.jpg" alt="Login image" style="height: 120px;">
    </center>

    <form id="fieldLogin">
        <label for="username" style="margin-left: 580px;">Email</label> <br>
        <center><input type="text" id="username" name="username" class="inp2" placeholder="Please enter your username here.."></center> <br>

        <label for="password" style="margin-left: 580px;">Password</label> <br>
        <center><input type="password" id="password" name="password" class="inp2" placeholder="Please enter your password here.."></center>
    </form>
    <button id="forgotPassButt" onclick="showHint()">forgot password?</button> <br>

    <button class="signButt" style="margin-left: 400px;">Sign in</button>
    <button class="signButt" id="signUpButt" style="margin-left: 500px;" onclick="setHint()">Sign up</button>

    <script src="../JavaScript/Login.js"></script>
    
</body>
</html>
